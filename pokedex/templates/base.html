<!DOCTYPE html>
<html lang="en">
<head>
    <title>
        {% block title %}
            Base
        {% endblock title %}
    </title>
    {% block head %}
    {% endblock head %}
    <style>
        html, body {
            margin: 0px;
            padding: 0px;
        }

        .Nav{
            width: 100%;
            padding: 15px 5px;
            background-color: rgb(82, 82, 82);
        }
        .nav-link{
            padding: 8px;
            border-radius: 6px;
            margin-right: 12px;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .nav-link:hover{
            background-color: grey;
        }

    </style>
</head>
<body>
    <div class = "Nav">
        <a href="" class="nav-link">PokeDB</a>
        <a href="" class="nav-link">Home</a>
        <a href="{% url 'pokedex' %}" class="nav-link">View Pokemons</a>
        <a href="{% url 'add_pokemon' %}" class="nav-link">Add Pokemon</a>
        <a href="" class="nav-link">About Us</a>
    </div>
    {% block content %}
    {% endblock content %}
</body>
</html>
